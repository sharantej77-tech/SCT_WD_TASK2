<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e9ecef; /* Soft gray background */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .display {
      background: #212529; /* Darker charcoal display */
      color: #e9ecef;
      font-size: 2.5rem;
      text-align: right;
      padding: 25px 20px;
      overflow-x: auto;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      background: #f8f9fa; /* Lighter button grid background */
    }

    button {
      font-size: 1.4rem;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: #e9ecef; /* Light gray buttons */
      color: #343a40; /* Dark text color */
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    button:hover {
      background: #dee2e6;
    }

    .operator {
      background: #ced4da;
      color: #212529;
    }

    .operator:hover {
      background: #adb5bd;
    }

    .equal {
      background: #007bff; /* Vibrant blue for equal button */
      color: #ffffff;
      grid-column: span 4;
    }

    .equal:hover {
      background: #0056b3;
    }

    .clear {
      background: #dc3545; /* Red for the clear button */
      color: #ffffff;
    }

    .clear:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    function updateDisplay(value) {
      display.textContent = value || "0";
    }

    function calculate() {
      try {
        if (!/^[0-9+\-*/. ]+$/.test(currentInput)) {
          throw new Error("Invalid");
        }
        let result = eval(currentInput);
        if (!isFinite(result)) throw new Error("Error");
        currentInput = result.toString();
        updateDisplay(currentInput);
      } catch {
        updateDisplay("Error");
        currentInput = "";
      }
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          updateDisplay("0");
        } else if (value === "=") {
          calculate();
        } else {
          currentInput += value;
          updateDisplay(currentInput);
        }
      });
    });

    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        currentInput += e.key;
        updateDisplay(currentInput);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput);
      } else if (e.key.toLowerCase() === "c") {
        currentInput = "";
        updateDisplay("0");
      }
    });
  </script>
</body>
</html>
